<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form name="myForm" onsubmit="validateForm()">


        <label for="fName">First Name</label><br>
        <input class="fname" type="text" id="fName"><br>

        <label for="lName">Last Name</label><br>
        <input class="lname" type="text" id="lName"><br>




        <label for="username" onkeypress="userNameValidate()">UserName</label><br>
        <input class="username" type="text" id="username"><br>
        <p class="user-validate"></p>

        <label for="password">Password</label><br>
        <input class="password" type="password" name="password   " id="password"><br>



        <label for="age">Age</label><br>
        <input class="age" type="number" name="age" id="age"><br>




        <label for="email">Email</label><br>
        <input class="email" type="email" name="email" id="email"><br>





        <button class="submit" type="submit">Submit</button>

    </form>


    <script src="./script.js"></script>
</body>

</html>
